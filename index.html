<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisers App</title>
    <link rel="canonical" href="https://EdGuiness.github.io/pwa/"/>
    <link rel="manifest" href="/pwa/manifest.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
    <!--  https://github.com/codepo8/github-page-pwa/ -->
</head>
<body>

<h1>Organisers App</h1>
<div class="container">
    <table id="tableimg">
        <tr>
            <td>
                <img src="img/growth.jpg" alt="" id="growth" class="chart"/>
                <img src="img/joiners.jpg" alt="" id="joiners" class="chart" style="display: none;"/>
                <img src="img/monthly.jpg" alt="" id="monthly" class="chart" style="display: none;"/>
            </td>
        </tr>
        <tr>
            <td>
            <button type="button" onclick="showImg('growth');">Growth</button>
            <button type="button" onclick="showImg('joiners');">Joiners</button>
            <button type="button" onclick="showImg('monthly');">Monthly</button>
            </td>
        </tr>
    </table>
</div>
<script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register(
            '/pwa/sw.js',
            {scope: '/pwa/'}
        )
    }
</script>
<script src="js/app.js"></script>
</body>
</html>
